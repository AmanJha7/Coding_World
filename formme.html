<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>registration page</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row col-md-6 col-md-offset-3">
			<div class="pannel pannel-primary">
				<div class="pannel-heading text-center">
					<h1>Registration form</h1>
				</div>
				<div class="pannel-body">
					<form>

						<div class="form-group">
							<label for="FirstName">First Name</label>
							<input type="text" name="FirstName" class="form-control" id="FirstName">
						</div>


						<div class="form-group">
							<label for="LastName">Last Name</label>
							<input type="text" name="LastName" class="form-control" id="LastName">
						</div>

						<div class="form-group">
							<label for="Gender">Gender</label>
							<div>
							    <label for="Male" class="radio-inline"><input type="radio" name="Gender" id="Male">Male
							    </label>

							    <label for="Female" class="radio-inline"><input type="radio" name="Gender" id="Female">Female
							    </label>

							    <label for="Other" class="radio-inline"><input type="radio" name="Gender" id="Other">Other
							    </label>
						    </div>
						</div>



						<div class="form-group">
							<label for="Email">Email</label>
							<input type="text" name="Email" class="form-control" id="Email">
						</div>

						<div class="form-group">
							<label for="Password">Password</label>
							<input type="Password" name="Password" class="form-control" id="Password">
						</div>

						<div class="form-group">
							<label for="number">phone number</label>
							<input type="text" name="number" class="form-control" id="number">
						</div>
						<input type="submit" class="btn btn-primary" value="send">


					</form>
				</div>
				<div class="pannel-footer text-right">
					<small>&copy; Aman</small>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
